		document.querySelector(':root').style.setProperty('--vh', window.innerHeight / 100 + 'px');
		window.addEventListener('resize', () => {
			document.querySelector(':root').style

		})
		window.addEventListener('load',function () {
			document.addEventListener(getVisibilityEvent(browserPrefix), function(){
				console.log(document.visibilityState);
				if(document.visibilityState){
					if(document.querySelector('#backaudio').paused){
						document.querySelector('#backaudio').play();
					}else{
						document.querySelector('#backaudio').pause();
					}
				}else{
					document.querySelector('#backaudio').pause();
				}
				
			}, false);
		})
		window.addEventListener('mousemove',initiateInteraction);
		window.addEventListener('touchmove',initiateInteractionMobile);
		window.addEventListener("orientationchange", function(e){
			console.log(e);
		}, true);

		const wait = setInterval(function (){
			if(document.querySelector('canvas')){
				
				document.querySelector('canvas').addEventListener('click',startMusic);
				// document.querySelector('canvas').addEventListener('touchend',startMusic);
				document.body.addEventListener('touchstart',startMusic);
				window.addEventListener('click',startMusic);
				window.addEventListener('mouseover',startMusic);
				window.addEventListener('touchend',startMusic);
				clearInterval(wait);
			}
		}, 100);
		function startMusic(){
			console.log(document.querySelector('#backaudio').paused);
			if(document.querySelector('.rm-loader').classList.contains('hide')){
				if(document.querySelector('.rm-intro')) document.querySelector('.rm-intro').classList.add('hide');
				if(document.querySelector('.rm-intro-mobile')) document.querySelector('.rm-intro-mobile').classList.add('hide');
				if(document.querySelector('#backaudio').paused){
					document.querySelector('#backaudio').play();
				}
			}
		}
		function initiateInteraction(e){
			const xoffset = e.x /window.innerWidth * 100;
			const yoffset = e.y /window.innerHeight * 100;
			makeInteraction(xoffset,yoffset)
		}
		function initiateInteractionMobile(e){
			const xoffset = e.touches[0].clientX /window.innerWidth * 100;
			const yoffset = e.touches[0].clientY/window.innerHeight * 100;
			makeInteraction(xoffset,yoffset)
		
		}
		function makeInteraction(X,Y){
			const minLeft = 24;
			const maxLeft = 50;
			const maxTop= 18;
			let finalX =  X;
			let finalY = Y
			if(Y > 70){
				finalY = 70
			}
			if(Y < 40){
				finalY = 40
			}
			if(X > 95){
				finalX = 95
			}
			const minTop= 3;
			document.querySelector('.pupil1').style.transform = "translate(" + finalX + "%," + (finalY - 36) + "%)";
			document.querySelector('.pupil2').style.transform = "translate(" + finalX + "%," + (finalY - 36) + "%)";
			
			if(Y < 5){
				document.querySelector('.raw-overlay').style.opacity =  1 
			}
			else if(Y < 50 & Y > 5){
				document.querySelector('.raw-overlay').style.opacity =  1 - (Y/50) ;
			}else{
				document.querySelector('.raw-overlay').style.opacity = 0
			}
		}
	</script>

		<script type="module">

			import * as THREE from './build/three.module.js';

			import Stats from './jsm/libs/stats.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { FBXLoader } from './jsm/loaders/FBXLoader.js';
			import { FirstPersonControls } from './jsm/controls/FirstPersonControls.js';

			let camera, scene, renderer, stats, controls;

			const clock = new THREE.Clock();

			let mixer;

			init();
			animate();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );
				const manager = new THREE.LoadingManager();

				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 1;


				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xe2dfdc);;

				// add light
				const hlight = new THREE.AmbientLight (0xffffff,1.2);
				scene.add(hlight);

				const spotLight = new THREE.SpotLight( 0xffffff,2);
				spotLight.position.set( -410, 400, -700 );
				scene.add( spotLight );

				const spotLightHelper = new THREE.SpotLightHelper( spotLight );
				// scene.add( spotLightHelper );


				// model
				const loader = new FBXLoader(manager);
				loader.load( 'model/Terrain_23.fbx', function ( object ) {
					object.rotation.y = 1.2;	
					object.traverse( function ( child ) {

						if ( child.isMesh ) {

							child.castShadow = true;
							child.receiveShadow = true;

						}

					} );

					scene.add( object );

				} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );
				// controls.enableZoom = false;
				controls.enablePan = false;
				controls.dampingFactor = 0.05;
				controls.enableDamping = true;
				controls.rotateSpeed = - 0.25;
				controls.minPolarAngle = Math.PI * (9/20); // smaller
				controls.maxPolarAngle = Math.PI* (3/5); // greater
				controls.minDistance = -10
				controls.maxDistance = 10
				// controls.target.set(-30, 15, 200);
				// controls.target.set(0, 10, 1);
				// camera.rotation.y = 10;
				// controls.target.copy(camera.position)
				// camera.autoRotate = true;

				window.addEventListener( 'resize', onWindowResize );
				window.addEventListener( 'orientationchange', onWindowResize );
				manager.onLoad = function ( ) {

					setTimeout(() => {
						document.querySelector('.rm-loader').classList.add('hide')
					}, 500);
					console.log( 'Loading complete!');
					// document.querySelectorAll('.fade')[3].classList.add('in');
					document.querySelector('canvas').addEventListener('touchmove',initiateInteractionMobile);
					setTimeout(() => {
						for(var i = 0;i<document.querySelectorAll('.fade').length;i++){
							document.querySelectorAll('.fade')[i].classList.add('in');

						}
					}, 800);
				};


				// manager.onProgress = function ( url, itemsLoaded, itemsTotal ) {


				// 	document.querySelector('.loader-num').innerHTML = Math.round(itemsLoaded/itemsTotal*100) +'%';
				// 	console.log(  Math.round(itemsLoaded/itemsTotal*100) +'%' );

				// };

				manager.onError = function ( url ) {

					console.log( 'There was an error loading ' + url );

				};
			}

			function onWindowResize() {
				console.log(window.orientation);
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				const delta = clock.getDelta();

				controls.update();

				renderer.render( scene, camera );

			}

		</script>
